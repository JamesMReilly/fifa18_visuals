<!DOCTYPE html>
<html>

<head>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>FIFA 18 Player Stats</title>
</head>

<body>
  <div class="PlayerName"> </div>
  <svg id="potential" height="600" width="900"> </svg>

  <div id="AgeSlider">
    <p class="left-center">
      <label for="age">Age range:</label>
      <input type="text" id="age" readonly style="border:0; color:#f6931f; font-weight:bold;">
    </p>
    <div id="age-range-slider"></div>
  </div>

  <div id="HeightSlider">
    <p class="left-center">
      <label for="height">Height range:</label>
      <input type="text" id="height" readonly style="border:0; color:#f6931f; font-weight:bold;">
    </p>
    <div id="height-range-slider"></div>
  </div>

  <div id="PaceSlider">
    <p class="left-center">
      <label for="pace">Pace range:</label>
      <input type="text" id="pace" readonly style="border:0; color:#f6931f; font-weight:bold;">
    </p>
    <div id="pace-range-slider"></div>
  </div>

  <div id="ShootingSlider">
    <p class="left-center">
      <label for="height">Shooting ability:</label>
      <input type="text" id="shooting" readonly style="border:0; color:#f6931f; font-weight:bold;">
    </p>
    <div id="shot-range-slider"></div>
  </div>

  <div id="ValueSlider">
    <p class="left-center">
      <label for="value">Value range:</label>
      <input type="text" id="value" readonly style="border:0; color:#f6931f; font-weight:bold;">
    </p>
    <div id="value-range-slider"></div>
  </div>

  <table class="left-center">
    <thead>
      <tr>
        <th>Player</th>
        <th>Overall</th>
        <th>Potential</th>
        <th>Age</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>P. Pogba</td>
        <td>87</td>
        <td>92</td>
        <td>24</td>
        <td>â‚¬66,500,000</td>
      </tr>
      </tr>
    </tbody>
  </table>
  <!-- <svg id=" growth " height="600 " width="900 "> </svg> -->

  <script type="text/javascript " src="js/script.js "></script>
</body>

</html>
